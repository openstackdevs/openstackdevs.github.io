{{- if .Site.Params.giscus -}}
<script src="https://giscus.app/client.js"
        data-repo="{{ .Site.Params.giscus.dataRepo }}"
        data-repo-id="{{ .Site.Params.giscus.dataRepoId }}"
        data-category="{{ .Site.Params.giscus.dataCategory }}"
        data-category-id="{{ .Site.Params.giscus.dataCategoryId }}"
        data-mapping="{{ .Site.Params.giscus.dataMapping }}"
        data-strict="{{ .Site.Params.giscus.dataStrict }}"
        data-reactions-enabled="{{ .Site.Params.giscus.dataReactionsEnabled }}"
        data-emit-metadata="{{ .Site.Params.giscus.dataEmitMetadata }}"
        data-input-position="{{ .Site.Params.giscus.dataInputPosition }}"
        data-theme="{{ .Site.Params.giscus.dataTheme }}"
        data-lang="{{ .Site.Params.giscus.dataLang }}"
        data-loading="{{ .Site.Params.giscus.dataLoading }}"
        crossorigin="{{ .Site.Params.giscus.crossOrigin }}"
        async>
</script>
{{- end -}}
