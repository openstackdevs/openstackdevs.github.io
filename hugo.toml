baseURL = "https://openstackdevs.com/"
languageCode = "en-us"
title = "OpenStack Devs"
theme = "PaperMod"

# Pagination
[pagination]
  pagerSize = 10

# Main configuration
[minify]
  disableHTML = false
  disableXML = false
  minifyOutput = true

[params]
  # Theme settings
  env = "production"
  title = "OpenStack Devs"
  description = "Professional blog about OpenStack deployment, service development, API extensions, Ceph integration, Magnum & Kubernetes, and infrastructure architecture."
  author = "OpenStack Devs"

  # Feature toggles
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTerm = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Assets
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"
  safari_pinned_tab = "/safari-pinned-tab.svg"

  # Label for home posts
  homeParams = true

  # Profile mode (for about page)
  [[params.profileMode]]
    enabled = false
    title = "OpenStack Devs"
    subtitle = "Infrastructure | Cloud Native | DevOps"
    imageUrl = "avatar.jpg"
    imageTitle = "OpenStack Devs"
    imageWidth = 120
    imageHeight = 120
    buttons = [
      { name = "Blog", url = "/posts" },
      { name = "Categories", url = "/categories" },
      { name = "GitHub", url = "https://github.com/openstackdevs" }
    ]

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/openstackdevs"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/openstackdevs"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/openstackdevs"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Analytics
  [params.analytics.google]
    SiteVerificationTag = ""

  # Cover image
  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  # Edit post
  [params.editPost]
    URL = "https://github.com/openstackdevs/openstackdevs.github.io/tree/main/content"
    Text = "Suggest Changes"
    appendFilePath = true

  # Fuse.js search options
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

  # Giscus comments
  [params.giscus]
    dataRepo = "openstackdevs/openstackdevs.github.io"
    dataRepoId = ""
    dataCategory = ""
    dataCategoryId = ""
    dataMapping = "pathname"
    dataStrict = "0"
    dataReactionsEnabled = "1"
    dataEmitMetadata = "0"
    dataInputPosition = "bottom"
    dataTheme = "preferred_color_scheme"
    dataLang = "en"
    dataLoading = "lazy"
    crossOrigin = "anonymous"

# Main menu
[[menu.main]]
  identifier = "posts"
  name = "Blog"
  url = "/posts/"
  weight = 10
[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 20
[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 30
[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 40
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 50

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Markup configuration
[markup]
  [markup.highlight]
    # Choose from: https://xyproto.github.io/splash/docs/all.html
    style = "github-dark"
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    codeFences = true
    guessSyntax = true
    tabWidth = 4

  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3
    ordered = false

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# Privacy configuration
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = false
    anonymizeIP = true
    respectDoNotTrack = true
